<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 시작</title>
    <!-- script를 head에 작성할 때는 CSS파일보타 나중에 작성한다. -->
    <script>/* 내부스크립트 작성위치 */</script>
    <script src="./scripts/first.js" defer></script> <!-- 외부스크립트, 태그안에 아무것도 써서는 안된다. -->
</head>
<body>
    <h1>javascript day1</h1>
    <p>js는 내부스크립트와 외부스크립트로 head, body 위치에 작성할 수 있다.</p>
    <p>body태그에 작성할때는 body에 작성된 모든 태그 기준 가장 뒤에 작성해야하낟. (body의 마지막 자식 위치)</p>
    <script>/* 내부스크립트 작성위치 */</script>
    <script src="./scripts/first.js"></script> <!-- 외부스크립트 -->
</body>
</html>
